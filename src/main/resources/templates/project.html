<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:include="fragments/head.html">
</head>
<body>
<section class="hero is-info is-fullheight">
    <div th:include="fragments/navbar.html"></div>
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-full">
                    <article id="info" class="message is-dark" th:data-id="${project.getUuid()}">
                        <div class="message-header">
                            <p th:text="${project.url.getTitle()}"></p>
                        </div>
                        <div class="message-body">
                            <div class="columns is-multiline is-half-vertically">
                                <div class="column is-two-third is-full-mobile">
                                    <iframe id="ytplayer" class="is-90-90-percent"
                                            th:src="${embedPlayer}"></iframe>
                                    <a class="button is-danger"
                                       th:href="${project.getUrl().getUrl()}">Source <span
                                            class="fa fa-play has-space-left"></span></a>
                                </div>
                                <div class="column is-one-third is-full-mobile">
                                    <ul>
                                        <li class="model" hidden="hidden">
                                            <div class="card">
                                                <header class="card-header">
                                                    <p class="card-header-title"></p>
                                                    <a href="#" class="card-header-icon"
                                                       aria-label="more options">
                                                          <span class="icon">
                                                            <i class="fas fa-angle-down"
                                                               aria-hidden="true"></i>
                                                          </span>
                                                    </a>
                                                </header>
                                                <div class="card-content">
                                                    <div class="content">
                                                        <p></p>
                                                        <progress class="progress is-info"
                                                                  th:text="0"
                                                                  th:value="0"
                                                                  max="100"></progress>
                                                        <a href="#" class="button is-info stream-button"><span class="fa fa-play"></span></a>
                                                        <a href="#" class="button is-link is-pulled-right download-button"><span class="fa fa-download is-info"></span></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="columns is-multiline is-centered">
                                <div class="column is-one-third is-full-mobile">
                                    <a class="button is-info is-fullwidth"
                                       th:href="${actionUrl}">Create new task</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/project.js"></script>
</body>
</html>
